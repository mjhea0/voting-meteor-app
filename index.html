<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Share your opinion. Anytime. Anywhere.</title>
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation"></div>
    <div class="container">
      <div class="row">

        <div class="col-md-5 col-md-offset-1">
        <h1>Add an answer. Or vote.</h1>
        <h3><em>Question</em>: Is the world getting warmer?</h3>
          <div>
            {{#if currentUser}}
              {{> addQuestion}}
            {{/if}}
            {{#unless currentUser}}
              {{> banner}}
            {{/unless}}
            {{> questions}}
          </div>
        </div>

      <div class="col-md-4 col-md-offset-1" style="margin-top:30px;">
        {{loginButtons}}
      </div>

    </div>
  <div>

</body>

<template name="banner">
	<div class="container">
		<div class="row">
        <h4>Sign in using Twitter to submit new questions or to vote on existing questions.</h4>
        {{loginButtons}}
    	</div>
			</div>
		</div>
	</div>
</template>

<template name="addQuestion">
  <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText" placeholder="Add Your Answer"></textarea>
  <br/>
  <input type="button" class="btn-info add-question" value="Add Question"/>
</template>

<template name="questions">
  <br>
  <br>
	<h2>All Questions</h2>
	{{#each items}}
    {{> question}}
  {{/each}}
</template>

<template name="question">
	<div>
	  <p class="lead">
			{{questionText}}
      <br>
			<a class="btn btn-xs btn-success yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>
      <a class="btn btn-xs btn-primary no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-down"></i> No {{no}}</a>
		</p>
	</div>
</template>
